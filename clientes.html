<!DOCTYPE HTML>
<html>
   <head>
        <script src ="js/links.js" type = "text/javascript"></script>
        <title>Clientes</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="css/index.css" rel="stylesheet">
        <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    </head>
    <body>
        <main>
            <div class="container-formulario container-data">
                <form class="formulario_clientes form">
                    <h1 class="form_title">Registro de Clientes</h1>
                    <div class="field_form">
                        <label for="name_cliente" class="label_form">Nombre:  </label>
                        <input type="text" id="name_cliente" name="name_cliente" class="input_form" autocomplete="off" required/>
                    </div>
                    <div class="field_form">
                        <label for="email_cliente" class="label_form">Email:  </label>
                        <input type="email" id="email_cliente" name="email_cliente" class="input_form" autocomplete="off" required/>
                    </div>
                    <div class="field_form">
                        <label for="age_cliente" class="label_form">Edad:  </label>
                        <input type="number" id="age_cliente" name="age_cliente" class="input_form" min="1" required/>
                    </div>
                    <div class="field_form">
                        <label for="password_cliente" class="label_form">Contrase√±a: </label>
                        <input type="password" name="password_cliente" id="password_cliente" class="input_form" required>
                    </div>
                    <div class="form_buttons">
                        <button class="submit_btn" type="submit">Registrar</button>
                        <button class="cancel_btn">Cancelar</button>
                    </div>
                </form>
            </div>
            <div id="clients_table" class="table_results">
                <h1 class="table_title">Clientes Registrados</h1>
                <div class="table">
                    <table class="tabla_clientes table_cells">
                        <thead class="table_headers">
                            <th class="columna-id-tabla-clientes header-id-tabla-clientes header-tabla-clientes header_id">Id</th>
                            <th class="columna-name-tabla-clientes header-name-tabla-clientes header-tabla-clientes">Nombre</th>
                            <th class="columna-email-tabla-clientes header-email-tabla-clientes header-tabla-clientes">Email</th>
                            <th class="columna-age-tabla-clientes header-age-tabla-clientes header-tabla-clientes">Edad</th>
                            <th class="columna-options-tabla-clientes header-options-tabla-clientes header-tabla-clientes">Opciones</th>
                        </thead>
                        <tbody class="table_body"></tbody>
                    </table>
                    <table class="table_without_results">
                        <thead><th class="without_results">Sin resultados</th></thead>
                    </table>
                </div>
            </div>
        </main>
        <script src ="js/funcionesClientes.js"></script>
        <script src="js/funcionesAPI.js"></script>
    </body>
</html>
