<!DOCTYPE HTML|>
<html>
   <head>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script> <!--Es el link de la libreria JQUERY DE JS-->
        <script src ="js/links.js" type = "text/javascript"></script>
        <title>Client</title>
        <link href="css/clientes.css" rel="stylesheet">
    </head>
    <body>
        <h1>Clientes</h1>
        <form onsubmit="agregarCliente()" class="formulario-clientes">
            <label for="id_cliente" class="label-clientes">ID: </label>
            <input type="number" id="id_cliente" name="id_cliente" class="input-clientes"/>
            <label for="name_cliente" class="label-clientes">Nombre:  </label>
            <input type="text" id="name_cliente" name="name_cliente" class="input-clientes"/>
            <label for="email_cliente" class="label-clientes">Email:  </label>
            <input type="email" id="email_cliente" name="email_cliente" class="input-clientes"/>
            <label for="age_cliente" class="label-clientes">Edad:  </label>
            <input type="number" id="age_cliente" name="age_cliente" class="input-clientes"/>
            <button onclick="agregarCliente()" class="registrar-boton">Registrar</button>
        </form>
        <div id="clientes_registrados">
            <table class="tabla_clientes">
                <tr>
                    <td class="columna-id-tabla-clientes">Id</td>
                    <td class="columna-name-tabla-clientes">Nombre</td>
                    <td class="columna-email-tabla-clientes">Email</td>
                    <td class="columna-age-tabla-clientes">Edad</td>
                </tr>
            </table>
        </div>
        <script src ="js/funcionesClientes.js" type = "text/javascript"></script>
    </body>
</html>
