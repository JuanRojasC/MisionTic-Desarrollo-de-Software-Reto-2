<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/index.css">
    <title>Completadas/Canceladas</title>
</head>
<body>
    <header>
        <a href="./informes.html" class="header_btn link_header">
            <i class="fas fa-chevron-circle-left header_icon"></i>
            Informes
        </a>
    </header>
    <main>
        <section class="links-navegacion">
            <h2 class="title_section"><i class="far fa-chart-bar header_icon chart_icon"></i> Panel de Informes</h2>
            <div class="report_logo_div">
                <div class="card_report">
                    <p class="title_report">Reservas</p>
                    <img src="./img/proportion.png" alt="clients" class="nav_image">
                    <p class="description_report">Completadas / Canceladas</p>
                </div>
            </div>
            <div class="panel_output" id="panel_output_proportion_bookings">
                <h2 class="title_panel_output">Estad√≠stica de Reservas</h2>
                <div class="data_panel_output">
                    <p class="info_panel_output"><i class="far fa-calendar-check bookings_completed"></i> Reservas Completadas: <span id="bookings_completed">0</span></p>
                    <p class="info_panel_output"><i class="far fa-calendar-times bookings_cancelled"></i> Reservas Canceladas: <span id="bookings_cancelled">0</span></p>
                </div>
                <hr class="hr_panel_output">
                <p class="info_panel_output">Total Reservas: <span id="bookings_total">0</span></p>
            </div>
        </section>
    </main>
    <script src ="js/funcionesInformes.js"></script>
    <script src="js/funcionesAPI.js"></script>
</body>
</html>
