<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestion de Mensajes</title>
    <link rel="stylesheet" href="/css/mensajes.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="js/servicios.js"></script>
  </head>
  <body>
    <section>
      <h2>Mensajes</h2>
      <div id="messages" class="contenedor-mensajes"></div>
      <div>
        <h2>Ivan</h2>
        <form onsubmit="añadirMesanje()">
          <textarea id="messagetext" cols="32" rows="6" placeholder="Escribe tu mensaje aquí"></textarea>
          <button onclick="añadirMensaje()">Enviar</button>
        </form>
      </div>
      <div id="message-detail" class="contenedor-mensajes"></div>
    </section>
  </body>
</html>
