<!DOCTYPE HTML>
<html>
   <head>
        <script src ="js/links.js" type = "text/javascript"></script>
        <title>Salones</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="css/index.css" rel="stylesheet">
    </head>
    <body>
        <main>
            <div class="container-formulario container-data">
                <form class="formulario_partyrooms form">
                    <h1 class="form_title">Registro de Salones</h1>
                    <div class="field_form">
                        <label for="partyroom_name" class="label_form">Nombre:  </label>
                        <input type="text" id="partyroom_name" name="partyroom_name" class="input_form entry_form" autocomplete="off" required/>
                    </div>
                    <div class="field_form">
                        <label for="partyroom_owner" class="label_form">Propietario:  </label>
                        <input type="owner" id="partyroom_owner" name="partyroom_owner" class="input_form entry_form" autocomplete="off" required/>
                    </div>
                    <div class="field_form">
                        <label for="partyroom_capacity" class="label_form">Capacidad:  </label>
                        <input type="number" id="partyroom_capacity" name="partyroom_capacity" class="input_form entry_form" min="1" required/>
                    </div>
                    <div class="field_form">
                        <label for="partyroom_category" class="label_form">Categoria: </label>
                        <select name="partyroom_category" id="partyroom_category" class="select_form entry_form" required>
                            <option disabled selected hidden></option>
                        </select>
                        <input type="text" id="partyroom_category_input" name="partyroom_category_input" class="input_form entry_form" style="display: none"/>
                    </div>
                    <div class="field_form">
                        <label for="partyroom_description" class="label_form">Descripcion:  </label>
                        <textarea name="partyroom_description" id="partyroom_description" class="text_area_form entry_form" maxlength="250"></textarea>
                    </div>
                    <div class="form_buttons">
                        <button class="submit_btn" type="submit">Registrar</button>
                        <button class="cancel_btn">Cancelar</button>
                    </div>
                </form>
            </div>
            <div id="partyrooms_table" class="table_results">
                <h1 class="table_title">Salones Registrados</h1>
                <div class="table">
                    <table class="tabla_partyrooms table_cells">
                        <thead class="table_headers">
                            <th class="columna-id-tabla-partyrooms header-id-tabla-partyrooms header-tabla-partyrooms header_id">Id</th>
                            <th class="columna-name-tabla-partyrooms header-name-tabla-partyrooms header-tabla-partyrooms">Nombre</th>
                            <th class="columna-owner-tabla-partyrooms header-owner-tabla-partyrooms header-tabla-partyrooms">Propietario</th>
                            <th class="columna-category-tabla-partyrooms header-category-tabla-partyrooms header-tabla-partyrooms">Categoria</th>
                            <th class="columna-description-tabla-partyrooms header-description-tabla-partyrooms header-tabla-partyrooms">Descripcion</th>
                            <th class="columna-capacity-tabla-partyrooms header-capacity-tabla-partyrooms header-tabla-partyrooms">Aforo</th>
                            <th class="columna-options-tabla-partyrooms header-options-tabla-partyrooms header-tabla-partyrooms">Opciones</th>
                        </thead>
                        <tbody class="table_body"></tbody>
                    </table>
                    <table class="table_without_results">
                        <thead><th class="without_results">Sin resultados</th></thead>
                    </table>
                </div>
            </div>
        </main>
        <script src ="js/funcionesSalon.js"></script>
        <script src="js/funcionesAPI.js"></script>
    </body>
</html>
