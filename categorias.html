<!DOCTYPE HTML>
<html>
   <head>
        <script src ="js/links.js" type = "text/javascript"></script>
        <title>categorias</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="css/index.css" rel="stylesheet">
    </head>
    <body>
        <main>
            <div class="container-formulario container-data">
                <form class="formulario_categorias form">
                    <h1 class="form_title">Registro de Categorias</h1>
                    <div class="field_form">
                        <label for="category_name" class="label_form">Categoria:  </label>
                        <input type="text" id="category_name" name="category_name" class="input_form entry_form" autocomplete="off" required/>
                    </div>
                    <div class="field_form">
                        <label for="category_description" class="label_form">Descripcion:  </label>
                        <textarea name="category_description" id="category_description" class="text_area_form entry_form" maxlength="250"></textarea>
                    </div>
                    <div class="form_buttons">
                        <button class="submit_btn" type="submit">Registrar</button>
                        <button class="cancel_btn">Cancelar</button>
                    </div>
                </form>
            </div>
            <div id="clients_table" class="table_results">
                <h1 class="table_title">Categorias Registradas</h1>
                <div class="table">
                    <table class="tabla_categorias table_cells">
                        <thead class="table_headers">
                            <th class="columna-id-tabla-categorias header-id-tabla-categorias header-tabla-categorias header_id">Id</th>
                            <th class="columna-name-tabla-categorias header-name-tabla-categorias header-tabla-categorias">Categoria</th>
                            <th class="columna-description-tabla-categorias header-description-tabla-categorias header-tabla-categorias">Descripcion</th>
                            <th class="columna-options-tabla-categorias header-options-tabla-categorias header-tabla-categorias">Opciones</th>
                        </thead>
                        <tbody class="table_body"></tbody>
                    </table>
                    <table class="table_without_results">
                        <thead><th class="without_results">Sin resultados</th></thead>
                    </table>
                </div>
            </div>
        </main>
        <script src ="js/funcionesCategorias.js"></script>
        <script src="js/funcionesAPI.js"></script>
    </body>
</html>
