<!DOCTYPE HTML>
<html>
   <head>
        <title>Reservas</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="css/index.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <a href="./index.html" class="header_btn link_header">
                <i class="fas fa-chevron-circle-left header_icon"></i>
                Home
            </a>
        </header>
        <main>
            <div class="container-formulario container-data">
                <form class="formulario_reservas form">
                    <h1 class="form_title">Registro de Reservas</h1>
                    <div class="field_form">
                        <label for="booking_start_date" class="label_form">Fecha inicio:  </label>
                        <input type="datetime-local" id="booking_start_date" name="booking_start_date" class="input_form entry_form" autocomplete="off" required/>
                    </div>
                    <div class="field_form">
                        <label for="booking_finish_date" class="label_form">Fecha entrega:  </label>
                        <input type="datetime-local" id="booking_finish_date" name="booking_finish_date" class="input_form entry_form" autocomplete="off" required/>
                    </div>
                    <div class="field_form">
                        <label for="booking_client" class="label_form">Cliente: </label>
                        <select name="booking_client" id="booking_client" class="select_form entry_form" required>
                            <option disabled selected hidden></option>
                        </select>
                        <input type="text" id="booking_client_input" name="booking_client_input" class="input_form" style="display: none"/>
                    </div>
                    <div class="field_form">
                        <label for="booking_partyroom" class="label_form">Salon: </label>
                        <select name="booking_partyroom" id="booking_partyroom" class="select_form entry_form" required>
                            <option disabled selected hidden></option>
                        </select>
                        <input type="text" id="booking_partyroom_input" name="booking_partyroom_input" class="input_form" style="display: none"/>
                    </div>
                    <div class="field_form field_form_status" style="display: none;">
                        <label for="booking_status" class="label_form">Estado: </label>
                        <select name="booking_status" id="booking_status" class="select_form entry_form">
                            <option disabled selected hidden></option>
                            <option value="Programado">Programado</option>
                            <option value="Cancelado">Cancelado</option>
                            <option value="Programado">Programado</option>
                        </select>
                        <input type="text" id="booking_status_input" name="booking_status_input" class="input_form" style="display: none"/>
                    </div>
                    <div class="form_buttons">
                        <button class="submit_btn" type="submit">Reservar</button>
                        <button class="cancel_btn">Cancelar</button>
                    </div>
                </form>
            </div>
            <div id="bookings_table" class="table_results">
                <h1 class="table_title">Reservas Registradas</h1>
                <div class="table">
                    <table class="tabla_bookings table_cells">
                        <thead class="table_headers">
                            <th class="columna-id-tabla-bookings header-id-tabla-bookings header-tabla-bookings header_id">Id</th>
                            <th class="columna-start_time-tabla-bookings header-name-tabla-bookings header-tabla-bookings">Check-In</th>
                            <th class="columna-finish_time-tabla-bookings header-email-tabla-bookings header-tabla-bookings">Check-Out</th>
                            <th class="columna-partyroom-tabla-bookings header-age-tabla-bookings header-tabla-bookings">Salon</th>
                            <th class="columna-client-tabla-bookings header-age-tabla-bookings header-tabla-bookings">Cliente</th>
                            <th class="columna-status-tabla-bookings header-age-tabla-bookings header-tabla-bookings">Estado</th>
                            <th class="columna-options-tabla-bookings header-options-tabla-bookings header-tabla-bookings">Opciones</th>
                        </thead>
                        <tbody class="table_body"></tbody>
                    </table>
                    <table class="table_without_results">
                        <thead><th class="without_results">Sin resultados</th></thead>
                    </table>
                </div>
            </div>
        </main>
        <script src ="js/funcionesReservas.js"></script>
        <script src="js/funcionesAPI.js"></script>
    </body>
</html>
