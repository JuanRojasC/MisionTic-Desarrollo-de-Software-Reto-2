<!DOCTYPE HTML>
<html>
   <head>
        <script src ="js/links.js" type = "text/javascript"></script>
        <title>Reservas</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="css/index.css" rel="stylesheet">
    </head>
    <body>
        <main>
            <div class="container-formulario container-data">
                <form class="formulario_reservas form">
                    <h1 class="form_title">Registro de Reservas</h1>
                    <div class="field_form">
                        <label for="fecha_inicio" class="label_form">Fecha inicio:  </label>
                        <input type="date" id="fecha_inicio" name="fecha_inicio" class="input_form" autocomplete="off" required/>
                    </div>
                    <div class="field_form">
                        <label for="fecha_entrega" class="label_form">Fecha entrega:  </label>
                        <input type="date" id="fecha_entrega" name="fecha_entrega" class="input_form" autocomplete="off" required/>
                    </div>
                    <div class="field_form">
                        <label for="estado" class="label_form">Estado:  </label>
                        <input type="text" id="estado" name="estado" class="input_form" min="1" required/>
                    </div>
                    <div class="form_buttons">
                        <button class="submit_btn" type="submit">Registrar</button>
                        <button class="cancel_btn">Cancelar</button>
                    </div>
                </form>
            </div>
            <div id="reservas_table" class="table_results">
                <h1 class="table_title">Reservas Registradas</h1>
                <div class="table">
                    <table class="tabla_reservas table_cells">
                        <thead class="table_headers">
                            <th class="columna-id-tabla-reservas header-id-tabla-reservas header-tabla-reservas header_id">Id Reserva</th>
                            <th class="columna-name-tabla-reservas header-name-tabla-reservas header-tabla-reservas">Fecha inicio</th>
                            <th class="columna-email-tabla-reservas header-email-tabla-reservas header-tabla-reservas">Fecha entrega</th>
                            <th class="columna-age-tabla-reservas header-age-tabla-reservas header-tabla-reservas">Estado</th>
                            <th class="columna-options-tabla-reservas header-options-tabla-reservas header-tabla-reservas">Opciones</th>
                        </thead>
                        <tbody class="table_body"></tbody>
                    </table>
                    <table class="table_without_results">
                        <thead><th class="without_results">Sin resultados</th></thead>
                    </table>
                </div>
            </div>
        </main>
        <script src ="js/funcionesReservas.js"></script>
        <script src="js/funcionesAPI.js"></script>
    </body>
</html>
